<div class="card ">
    <div class="panel-body ">
        <div class="">
           
                <table class="table table-hover table-striped ">

                    <thead>
                        <th class="col-md-1">STT</th>
                        <th class="col-md-2">Bệnh</th>
                        <th class="col-md-1">Bắt đầu</th>
                        <th class="col-md-1">Kết thúc</th>
                        <th class="col-md-2">Bác sĩ</th>
                        <th class="col-md-2">Ghi chú</th>

                        <th class="col-md-3">Chức năng</th>

                    </thead>
                    <tbody>

                        <tr *ngFor = "let item of customerMedicalHistory, let index = index">
                            <td class="col-md-1">{{index +1}}</td>
                            <td class="col-md-2">
                                <input disabled type="text" class="form-control" placeholder="Tên bệnh" value= "{{item?.Value}}"
                                />
                            </td>
                            <td class="col-md-1">
                                <input disabled type="date" class="form-control" value = "{{item?.StartDate.substring(0, item?.StartDate.length -9)}}" />
                            </td>
                            <td class="col-md-1">
                                <input disabled type="date" class="form-control " value = "{{item?.EndDate.substring(0, item?.EndDate.length -9)}}"/>
                            </td>
                            <td class="col-md-2">
                                <input disabled type="text" placeholder="Tên bác sĩ " class="form-control " value = "{{item?.Doctor}}"/>
                            </td>
                            <td class="col-md-3">
                                <input disabled type="text" value="Giai đoạn cuối" class="form-control " value = "{{item?.Note}}"/>
                            </td>
                            <td class="td-actions  col-md-2">
                                <button type="button" rel="tooltip" title="Chỉnh sửa" class="btn btn-danger btn-simple btn-xs" >
                                    <i class="fa fa-edit" style=" color:green"></i>
                                </button>
                                <button type="button" rel="tooltip" title="Xác nhận" class="btn btn-danger btn-simple btn-xs" >
                                    <i class="fa fa-check-circle-o" style=" color:green"></i>
                                </button>
                                <button type="button" rel="tooltip" title="Xóa" class="btn btn-danger btn-simple btn-xs" >
                                    <i class="fa fa-times"></i>
                                </button>
                            </td>
                      

                    </tbody>

                </table>

        </div>
    </div>

</div>
