<div class="card ">
    <div class="panel-body">
        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <table class="table table-hover table-striped col-md-2">
                    <thead>
                        <th class="col-md-2">STT</th>
                        <th class="col-md-3">Loại vác-xin</th>
                        <th class="col-md-3">Ngày tiêm</th>
                        <th class="col-md-4">Chức năng</th>
                    </thead>
                    <tbody>
                   
                        <tr *ngFor="let item of customerMedicalHistory, let index = index">
                            <td class="col-md-2">{{index + 1}}</td>
                            <td class="col-md-4">
                                <input class="form-control" disabled type="text" value="{{item?.Value}}" />
                            </td>
                            <td class="col-md-4">
                                <input class="form-control" disabled type="date" value="{{item?.StartDate.substring(0, item?.StartDate.length -9)}}" />
                            </td>



                            <td class="td-actions  col-md-2">
                                <button type="button" rel="tooltip" title="Chỉnh sửa" class="btn btn-danger btn-simple btn-xs" >
                                    <i class="fa fa-edit" style=" color:green"></i>
                                </button>
                                <button type="button" rel="tooltip" title="Xác nhận" class="btn btn-danger btn-simple btn-xs">
                                    <i class="fa fa-check-circle-o" style=" color:green"></i>
                                </button>
                                <button type="button" rel="tooltip" title="Xóa" class="btn btn-danger btn-simple btn-xs" >
                                    <i class="fa fa-times"></i>
                                </button>
                            </td>
                        </tr>
                      

                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
