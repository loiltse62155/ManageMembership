<div class="card">
    <div class="panel-body">

        <div class="">
               
            <table class="table table-hover table-striped">
                <thead>

                    <th class="col-md-1">STT</th>
                    <th class="col-md-2">Ngày thực hiện</th>
                    <th class="col-md-2">Loại phẫu thuật</th>
                    <th class="col-md-2">Bác sĩ</th>
                    <th class="col-md-2">Bệnh viện</th>
                    <th class="col-md-1">Ghi chú</th>

                    <th class="col-md-2">Chức năng</th>

                </thead>
                <tbody >
                 
                    <tr *ngFor="let item of medicalHistory, let index = index">
                        <td class="col-md-1">{{index + 1}}</td>
                        <td class="col-md-2">
                            <input disabled type="date" class="form-control" value = "{{item?.StartDate.substring(0, item?.StartDate.length -9)}}" />
                        </td>
                        <td class="col-md-2">
                            <input disabled type="text" placeholder="Loại phẫu thuật" value="{{item?.Name}}" class="form-control"
                            />
                        </td>
                        <td class="col-md-2">
                            <input disabled type="text" placeholder="Tên bác sĩ" class="form-control " value="{{item?.Doctor}}" />
                        </td>
                        <td class="col-md-2">
                            <input disabled type="text" placeholder="Tên bệnh viện" class="form-control " value="{{item?.Hospital}}}" />
                        </td>
                        <td class="col-md-1">
                            <input disabled type="text" value="{{item?.Note}}" class="form-control col-md-2" />
                        </td>
                        <td class="col-md-3">
                            <button *ngIf = "editIcon" type="button" rel="tooltip" title="Chỉnh sửa" class="btn btn-danger btn-simple btn-xs" [hidden] = "update" (click) = "showHideIcon()">
                                <i class="fa fa-edit" style=" color:green"></i>
                            </button>
                            <button *ngIf = "checkIcon" type="button" rel="tooltip" title="Xác nhận" class="btn btn-danger btn-simple btn-xs" [hidden] = "check" (click) = "showHideIcon()">
                                <i class="fa fa-check-circle-o" style=" color:green"></i>
                            </button>
                            <button type="button" rel="tooltip" title="Xóa" class="btn btn-danger btn-simple btn-xs" >
                                <i class="fa fa-times"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

    </div>
</div>
